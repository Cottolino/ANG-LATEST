<table>
    <caption>{{title}}</caption>
    <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Fiscal Code</th>
        <th>Phone</th>
        <th>Province</th>
        <th>Age</th>
        <th>Actions</th>
        <th>Actions</th>
        
    </tr>
    <!-- Alias user-data passa user a componente figlio app-user -->
    <tr app-user *ngFor="let user of users" [user-data]="user" (onDeleteUser)="onDeleteUser($event)" (onSelectUser)="onSelectUser($event)"></tr>
    <!-- Sinistra: Evento(che puo essere EventEmitter) Destra: Funzione | (onDeleteUser)="onDeleteUser($event)" -->
    <!-- Listener (onDeleteUser)-->
</table>
